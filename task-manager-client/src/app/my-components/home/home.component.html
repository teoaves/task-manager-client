<div style="height:100%;background-color: white;text-align: center;" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">

  <div *ngIf="role === 'ROLE_ADMIN'" fxLayout="column" fxFlex="33.3" fxLayoutAlign="center center">
    <div [routerLink]="['/manage-user']" class="content user-manager">
    </div>
    <h1>User Manager</h1>
  </div>
  <div *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'" fxLayout="column" fxFlex="33.3"
    fxLayoutAlign="center center">
    <div [routerLink]="['/manage-task']" class="content task-manager">
    </div>
    <h1>Task Manager</h1>
  </div>
  <div *ngIf="role === 'ROLE_ADMIN' || role === 'ROLE_MANAGER'" fxLayout="column" fxFlex="33.3"
    fxLayoutAlign="center center">
    <div [routerLink]="['/manage-task-series']" class="content task-series-manager">
    </div>
    <h1>Task Series Manager</h1>
  </div>
</div>
