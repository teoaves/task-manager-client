<div class="form-popup">

  <div fxLayoutAlign="space-between center">

    <h2 mat-dialog-title>{{id ? 'Edit task' : 'Create task'}}</h2>

    <button mat-icon-button tabindex="-1" (click)="onClose()">
      <mat-icon matTooltip="close">close</mat-icon>
    </button>
  </div>

  <form [formGroup]="form">

    <mat-dialog-content style="max-height: 80vh" fxLayout='column'>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input [formControl]="form.controls.taskName" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['taskName'].touched" [control]="form.controls.taskName">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea [formControl]="form.controls.taskDescription" matInput></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>REF</mat-label>
        <input [formControl]="form.controls.taskRef" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['taskRef'].touched" [control]="form.controls.taskRef">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>LOT</mat-label>
        <input [formControl]="form.controls.taskLot" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['taskLot'].touched" [control]="form.controls.taskLot">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Manufacturer</mat-label>
        <input [formControl]="form.controls.taskManufacturer" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['taskManufacturer'].touched"
        [control]="form.controls.taskManufacturer">
      </control-message>

      <mat-form-field>
        <mat-label>Purchase Date</mat-label>
        <input [formControl]="form.controls.taskPurchaseDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <control-message *ngIf="form.controls['taskPurchaseDate'].touched"
        [control]="form.controls.taskPurchaseDate">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea [formControl]="form.controls.taskNotes" matInput></textarea>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions fxLayoutAlign="center center">
      <button (click)="onSavetask()" [disabled]="!form.valid" type="submit"
        class="mat-raised-button mat-primary">Save</button>
    </mat-dialog-actions>
  </form>
</div>
